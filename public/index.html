<html>
  <head>
    <link rel="StyleSheet" href="css/xape.css" type="text/css" media="screen" />
    <title>Xape Ape</title>
  </head>

  <body>
    <table class="toplevel_table">
      <tr colspan="2">
        <td><h1 class="heading"><span id="main_heading">Xape</span></h1></td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="inputs">
            <form id="f">
              <select id="language">
                <option value="he">Hebrew</option>
              </select>
              <a id="xlit_key_toggle" href="#"><span id="xlit_key_label">Key</span></a>
              <input type="text" id="phrase" />
            </form>
          </div>
      </tr>
      <tr>
        <td>
          <div class="outputs">
            <dl>
              <dt id="phrase_text"></dt>
              <dd id="phrase_enum"></dd>
            </dl>
          </div>
        </td>
        <td>
          <div class="matches">
            <ul id="match_list"></ul>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="xlit_key_display" id="xlit_key_display"></div>
        </td>
      </tr>
    </table>
  </body>

  <script type="text/javascript"
          src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script type="text/javascript"
          src="js/xape.js"></script>

</html>
